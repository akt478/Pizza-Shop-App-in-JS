<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop App</title>
    <link rel="icon" href="./pizzaicon.jpeg" type="image/jpeg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script defer src="scripts/controllers/product-controller.js" type="module"></script>
<script defer src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script defer src="./scripts/services/payments.js" type="module"></script>
</head>
<body style="background-size: 100% 100%;
background-position: 0px 0px,0px 0px,0px 0px,0px 0px,0px 0px;
background-image: repeating-linear-gradient(229deg, #FF008F2E 94%, #073AFF00 100%),repeating-radial-gradient(75% 75% at 238% 218%, #00FFFF45 30%, #073AFF14 39%),radial-gradient(99% 99% at 109% 2%, #00C9FF08 0%, #073AFF00 100%),radial-gradient(99% 99% at 21% 78%, #7B00FF00 0%, #073AFF00 100%),radial-gradient(160% 154% at 711px -303px, #007EFFFF 0%, #073AFFFF 100%);";>
    <div class="container">
    <h1 class="alert alert-warning text-center">Pizza Shop</h1>
    <div class="row">
        <div class="col-8 text-primary-emphasis card" style="background:
        radial-gradient(25% 25% at 25% 25%,#E5D14B 99%,#0000 101%) 28px 28px/calc(2*28px) calc(2*28px),
        radial-gradient(25% 25% at 25% 25%,#E5D14B 99%,#0000 101%) 0 0/calc(2*28px) calc(2*28px),
        radial-gradient(50% 50%,#3FEDB4 98%,#0000) 0 0/28px 28px,
        repeating-conic-gradient(#3FEDB4 0 25%,#E5D14B 0 50%) 
          calc(.5*28px) 0/calc(2*28px) 28px;">
            <label style="font-size: 30px;" class="card-header"> Product</label>
            <div class="row" id="output">

            </div>
                <!-- here dynamic columns are created></ -->  
             </div>    
             <div class="col-4 text-info-emphasis card" style="background:
             linear-gradient(-45deg,#0000 1.3%,#ED6AC5 0 32%,#0000 0),
             linear-gradient( 45deg,#0000  48%,#BDE521 0 52%,#0000 0),
             linear-gradient( 45deg,#0000 1.3%,#ED6AC5 0 32%,#0000 0) calc(90px/2) calc(90px/2),
             linear-gradient(-45deg,#0000  48%,#BDE521 0 52%,#0000 0) #ED6AC5;
         background-size: calc(2*90px) 90px,90px 90px;">
                <label style="font-size: 30px;" class="card-header">Basket</label>
                <ul id="basket" class="card list-group-item list-group-item-info" >
                    <!--create dynamic li -->
                </ul> 
                <button id="rzp-button1" class="btn btn-warning">Pay</button>
            </div>
             </div>    
        </div>
</body>
</html>
